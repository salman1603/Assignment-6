<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Gallery</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- my css stylesheet -->
    <style>
        #first-error-handle {
            display: none;
        }

        #second-error-handle {
            display: none;
        }
    </style>

</head>

<body class="body-style bg-dark">

    <header>
        <h4 class="text-info text-center pt-3">Read, Learn, Inspire</h4>
        <h5 class="text-center text-white pt-3">“Today a reader, tomorrow a leader.” – Margaret Fuller</h5>
        <h2 class="text-center text-warning pt-5">Books Gallery</h2>
    </header>

    <main>
        <!-- searce field  -->
        <section class="container mt-4 mb-5 w-50">
            <div class="input-group mb-3">
                <input id="search-input-field" type="text" class="rounded form-control me-2 p-2"
                    placeholder="Search Books" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBooks()" class="btn btn-outline-secondary px-3 rounded bg-success text-white"
                    type="button" id="button-addon2">Search</button>
            </div>
        </section>



        <!-- found result  -->
        <section id="total-result" class="text-white">

        </section>



        <!-- first-error-handle  -->
        <section id="first-error-handle">
            <h4 class="text-center fw-bold text-warning">Sorry! kindly search something else.</h4>
        </section>



        <!--secund-error-handle -->
        <section id="second-error-handle">
            <h4 class="text-center fw-bold text-warning">Sorry! No Result Found.</h4>
        </section>




        <!-- spinner  -->
        <section>
            <div class="d-flex justify-content-center mb-5">
                <div id="loading-spinner" class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>

            </div>
        </section>



        <!-- display books  -->
        <section class="container">
            <div id="displaying-books" class="row row-cols-1 row-cols-lg-4 row-cols-md-2 g-4">
            </div>
        </section>

    </main>





    <!-- bootstrap js cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- script js  -->
    <script src="/JS/index.js"></script>
</body>

</html>
